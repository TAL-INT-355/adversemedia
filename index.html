<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adverse Media Search Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Adverse Media Search Tool</h1>
    </header>

    <main>
      <section class="search-section">
        <h2>Search by Name</h2>
        <div class="input-group">
          <input
            type="text"
            id="name"
            placeholder="Enter full name"
            onkeypress="handleKeyPress(event, searchByName)"
          />
          <button onclick="searchByName()" class="button primary-button">
            <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            Search
          </button>
        </div>
      </section>

      <section class="search-section">
        <h2>Search by Name + Company/Location</h2>
        <div class="input-group">
          <input
            type="text"
            id="nameContext"
            placeholder="Enter full name"
            onkeypress="handleKeyPress(event, searchWithContext)"
          />
          <input
            type="text"
            id="context"
            placeholder="Enter company or location"
            onkeypress="handleKeyPress(event, searchWithContext)"
          />
          <button onclick="searchWithContext()" class="button secondary-button">
            <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM12 2a10 10 0 0 0-7.07 17.07l.7.71C6.15 20.45 9.05 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z" />
            </svg>
            Search with Context
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Adverse Media Search Tool</p>
    </footer>
  </div>

  <script>
    const keywords = `(antitrust OR arrest OR arrested OR bankrupt OR bankruptcy OR breach OR bribe OR bribery OR charged OR charges OR cheat OR cheating OR "class action" OR compliance OR convict OR convicted OR conviction OR "conflict of interest" OR corrupt OR corruption OR "court order" OR crime OR criminal OR defendant OR discrimination OR "domestic violence" OR embezzle OR embezzled OR embezzlement OR evasion OR irregularities OR misconduct OR felony OR fraud OR fraudulent OR "GDPR violation" OR guilty OR harass OR harassed OR harassment OR "hate speech" OR trafficking OR "identity theft" OR illegal OR illegally OR improper OR indict OR indicted OR indictment OR injunction OR "insider trading" OR insolvency OR investigation OR irregularities OR kickback OR launder OR laundering OR lawsuit OR "legal challenge" OR liability OR litigation OR misappropriate OR misappropriation OR mismanagement OR nepotism OR penalty OR plagiarism OR "protection order" OR retaliation OR sanction OR sanctions OR scandal OR settlement OR "sexual harassment" OR slavery OR terrorism OR terrorist OR theft OR trafficking OR trial OR verdict OR violation OR violations OR whistleblower)`;

    function searchByName() {
      const name = document.getElementById("name").value.trim();
      if (!name) return;
      const query = `"${name}" AND ${keywords}`;
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
    }

    function searchWithContext() {
      const name = document.getElementById("nameContext").value.trim();
      const context = document.getElementById("context").value.trim();
      if (!name || !context) return;
      const query = `"${name}" "${context}"`;
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
    }

    function handleKeyPress(event, searchFunction) {
      if (event.key === "Enter") {
        searchFunction();
      }
    }
  </script>
</body>
</html>
