
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Google Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Custom Google Search</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="e.g. Ian Colle" required />
  <button onclick="doSearch()">Search</button>

  <script>
    function doSearch() {
      const name = document.getElementById("name").value.trim().replace(/ /g, '+');
      const keywords = `("academic fraud" OR "academic misconduct" OR "academic violation" OR "admission fraud" OR antitrust OR arbitration OR arrest OR arrested OR bankrupt OR bankruptcy OR breach OR "breach of contract" OR bribe OR bribery OR "class action" OR "compliance issues" OR "compliance violation" OR convict OR convicted OR conviction OR "conflict of interest" OR corrupt OR corruption OR "court order" OR "credit risk" OR crime OR criminal OR "credential fraud" OR "default risk" OR "degree fraud" OR "degree mill" OR defendant OR "diploma mill" OR discrimination OR embezzlement OR embargo OR "employment fraud" OR "exaggerated accomplishments" OR "export controls" OR "fabricated resume" OR "fake credentials" OR "fake degree" OR "fake diploma" OR "fake employment" OR "fake experience" OR "fake qualifications" OR "fake references" OR "fake resume" OR "false employment" OR "financial fraud" OR "financial irregularities" OR "financial misconduct" OR fraud OR "fraudulent degree" OR "gender discrimination" OR "GDPR violation" OR guilty OR harass OR harassed OR harassment OR "hate speech" OR "human rights violations" OR "human trafficking" OR "identity theft" OR illegal OR indictment OR injunction OR "insider trading" OR insolvency OR investigation OR irregularities OR "job scam" OR kickback OR "lack of transparency" OR launder OR laundering OR lawsuit OR "legal challenge" OR liability OR liquidation OR "liquidity risk" OR litigation OR misappropriate OR mismanagement OR "money laundering" OR nepotism OR "online harassment" OR "patent dispute" OR penalty OR plagiarism OR pollution OR "Ponzi scheme" OR "privacy infringement" OR "privacy violation" OR "pyramid scheme" OR "racial discrimination" OR "research fraud" OR "resume fraud" OR retaliation OR sanction OR "sanctions breach" OR "sanctions evasion" OR "sanctions violation" OR scandal OR "scientific fraud" OR settlement OR "sexual harassment" OR slavery OR "social injustice" OR "tax evasion" OR terrorism OR "terrorist financing" OR theft OR trafficking OR trial OR verdict OR violation OR whistleblower OR "white supremacy")`.replace(/ /g, '+');
      const url = `https://www.google.com/search?q="%22${name}%22"+AND+${keywords}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
