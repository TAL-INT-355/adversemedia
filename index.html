
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Google Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    input, textarea, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea { height: 120px; }
  </style>
</head>
<body>
  <h2>Custom Google Search</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="e.g. Shirish Puranik" required />

  <label for="keywords">Keywords (use OR for logic):</label>
  <textarea id="keywords">(arrest OR arrested OR sexual OR harass OR harassed OR harassment OR corrupt OR corruption OR bribe OR bribery OR kickback OR convicted OR conviction OR fraud OR trial OR lawsuit OR crime OR criminal OR laundering OR irregularities OR bankrupt OR bankruptcy OR illegal)</textarea>

  <button onclick="doSearch()">Search</button>

  <script>
    function doSearch() {
      const name = document.getElementById("name").value.trim().replace(/ /g, '+');
      const rawKeywords = document.getElementById("keywords").value.trim().replace(/ /g, '+');
      const url = `https://www.google.com/search?q="%22${name}%22"+${rawKeywords}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
