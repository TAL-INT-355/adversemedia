
<!DOCTYPE html>
<html>
<head>
  <title>Simple Google Search</title>
</head>
<body>
  <h2>Test Search</h2>
  <input type="text" id="searchTerm" placeholder="Type name..." />
  <button onclick="searchGoogle()">Search</button>

  <script>
    function searchGoogle() {
      const name = document.getElementById('searchTerm').value.trim();
      if (!name) return alert('Please enter a name.');
      const keywords = '(fraud OR arrest OR investigation)';
      const query = `"${name}" AND ${keywords}`;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
